<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="We offer 27 holes of great golf! All three of our nine hole courses are unique in their design. Our driving range is great for warming up before the round.">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="Stylesheet" href="styles.css" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>Beaver Creek Golf Club | Golf Course | Grimes, IA</title>
  </head>
<!--  <script type="module" src="/tsx/slider-animations.tsx"></script>-->

  <body>
    <div class="header">
      <div class="topHeader">
        <div class="leftSideHeader">
          <div class="contactInfoContainer">
            <h4>Contact Info</h4>
          </div>
        </div>
        <div class="logo">
          <h1>BEAVER CREEK GOLF COURSE</h1>
        </div>
        <div class="rightSideHeader">
          <h4>Login</h4>
          <h4>Book Tee Time</h4>
        </div>
      </div>
      <div class="slider" style="--width: 110px; --height: 50px; --quantity: 9; --duration: 12s">
        <div class="list">
<!--          <p class="item" style="&#45;&#45;position: 0">Book a Time</p>-->
          <p class="item" style="--position: 1">Course Rates</p>
          <p class="item" style="--position: 2">Course Details</p>
          <p class="item" style="--position: 3">Pass Programs</p>
          <p class="item" style="--position: 4">Golf Instruction</p>
          <p class="item" style="--position: 5">Create Event</p>
          <p class="item" style="--position: 6">League Info</p>
          <p class="item" style="--position: 7">Club House</p>
          <p class="item" style="--position: 8">Contact Info</p>
        </div>
      </div>

    </div>
  </body>
</html>
